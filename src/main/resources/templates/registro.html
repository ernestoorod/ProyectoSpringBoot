<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-*****"
        crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
    <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
    <form th:action="@{/usuario/registro}" method="post" class="row g-3 mb-3">
      <div class="col-md-6">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" required>
      </div>
      <div class="col-12">
        <input type="text" name="nombreUsuario" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="col-12">
        <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="col-md-6">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="telefono" class="form-control" placeholder="Teléfono">
      </div>
      <div class="col-12">
        <input type="text" name="rol" class="form-control" placeholder="Rol (p.ej. USER)" value="USER" required>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
    <p class="text-center mb-0">¿Ya tienes cuenta?
      <a th:href="@{/usuario/login}">Iniciar Sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-*****"
          crossorigin="anonymous"></script>
</body>
</html>
