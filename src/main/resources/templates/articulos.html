<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-*****"
        crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Gestión de Artículos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav" aria-controls="mainNav"
                    aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
            <!-- forzamos siempre fila y añadimos un poco de espacio entre ítems -->
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item me-3">
                <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item me-3" th:if="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/perfil}">Perfil</a>
                </li>
                <li class="nav-item me-3" th:if="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/logout}">Cerrar Sesión</a>
                </li>
                <li class="nav-item me-3" th:unless="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/login}">Iniciar Sesión</a>
                </li>
                <li class="nav-item" th:unless="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/registro}">Registrarse</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <a href="javascript:history.back()" class="btn">
        ← Volver
    </a>
    <main class="container my-5 flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Artículos</h1>
        </div>
        <div id="article-list" class="row row-cols-1 row-cols-md-2 g-3 mb-5"></div>

        <h2>Crear Artículo</h2>
        <form id="create-article-form" class="row g-3">
        <div class="col-md-6">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
            <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
        </div>
        <div class="col-md-3">
            <input type="number" id="precio" step="0.01" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
            <input type="number" id="stock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-3 form-check">
            <input class="form-check-input" type="checkbox" id="activo">
            <label class="form-check-label" for="activo">Activo</label>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Crear</button>
        </div>
        </form>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
        &copy; 2025 Mi Aplicación de Artículos
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-*****"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/articulos.js}"></script>
</body>
</html>
