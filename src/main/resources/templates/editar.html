<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-*****"
        crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Gestión de Artículos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav" aria-controls="mainNav"
                    aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
            <!-- forzamos siempre fila y añadimos un poco de espacio entre ítems -->
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item me-3">
                <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item me-3" th:if="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/perfil}">Perfil</a>
                </li>
                <li class="nav-item me-3" th:if="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/logout}">Cerrar Sesión</a>
                </li>
                <li class="nav-item me-3" th:unless="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/login}">Iniciar Sesión</a>
                </li>
                <li class="nav-item" th:unless="${session.usuarioLogueado}">
                <a class="nav-link" th:href="@{/usuario/registro}">Registrarse</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <a href="javascript:history.back()" class="btn">
        ← Volver
    </a>
    <main class="container my-5 flex-grow-1">
        <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            <h2>Editar Perfil</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/usuario/actualizar}" th:object="${usuario}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{rol}">
            <div class="col-md-6">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="col-md-12">
                <input type="text" th:field="*{nombreUsuario}" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="col-md-12">
                <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Nueva Contraseña">
            </div>
            <div class="col-md-6">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
            </form>
        </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">&copy; 2025 Mi Aplicación de Artículos</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-*****"
            crossorigin="anonymous"></script>
</body>
</html>
