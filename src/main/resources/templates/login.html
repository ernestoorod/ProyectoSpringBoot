<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-*****"
        crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
    <form th:action="@{/usuario/login}" method="post" class="mb-3">
      <div class="mb-3">
        <input type="text" name="nombreUsuario" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <p class="text-center mb-0">¿No tienes cuenta?
      <a th:href="@{/usuario/registro}">Regístrate</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-*****"
          crossorigin="anonymous"></script>
</body>
</html>
